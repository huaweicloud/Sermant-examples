servicecomb:
  matchGroup:
    demo-lb: |
      matches:
        - serviceName: dubbo-integration-provider
    demo-fault-null: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.faultNull"
    demo-fault-throw: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.faultThrowEx"
    demo-fault-delay: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.faultDelay"
    demo-retry: |
      matches:
        - apiPath:
            prefix: "com.huaweicloud.integration.service.FlowControlService.retry"
          serviceName: dubbo-integration-provider
          method:
          - POST
    demo-rateLimiting: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.rateLimiting"
    demo-rateLimiting-version: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlVersionService:1.0.0.rateLimitingWithVersion"
    demo-rateLimiting-match-application: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.rateLimitingWithApplication"
          serviceName: dubbo-integration-provider
    demo-rateLimiting-match-attachement: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.rateLimitingWithHeader"
          serviceName: dubbo-integration-provider
          headers:
            key:
              prefix: attachement
    demo-circuitBreaker-timed: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.cirSlowInvoker"
    demo-circuitBreaker-exception: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.cirEx"
    demo-instance-isolation-timed: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.instanceSlowInvoker"
    demo-instance-isolation-exception: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.instanceEx"
    demo-bulkhead: |
      matches:
        - apiPath:
            exact: "com.huaweicloud.integration.service.FlowControlService.bulkhead"
  rateLimiting:
    demo-rateLimiting: |
      rate: 1
    demo-rateLimiting-version: |
      rate: 1
    demo-rateLimiting-match-application: |
      rate: 1
    demo-rateLimiting-match-attachement: |
      rate: 1
  retry:
    demo-retry: |
      maxAttempts: 3
      waitDuration: 10
      retryOnResponseStatus:
      - 500
  circuitBreaker:
    demo-instance-isolation-timed: |
      minimumNumberOfCalls: 2
      name: 熔断
      slidingWindowSize: 10000
      slidingWindowType: time
      slowCallDurationThreshold: "44"
      slowCallRateThreshold: 60
      waitDurationInOpenState: 5s
    demo-instance-isolation-exception: |
      failureRateThreshold: 50
      minimumNumberOfCalls: 2
      name: 熔断
      slidingWindowSize: 10000
      slidingWindowType: time
      waitDurationInOpenState: 5s
    demo-circuitBreaker-timed: |
      minimumNumberOfCalls: 2
      name: 熔断-时间
      slidingWindowSize: 10000
      slidingWindowType: time
      slowCallDurationThreshold: "44"
      slowCallRateThreshold: 60
      waitDurationInOpenState: 5s
    demo-circuitBreaker-exception: |
      failureRateThreshold: 50
      minimumNumberOfCalls: 2
      name: 熔断-异常
      slidingWindowSize: 10000
      slidingWindowType: time
      waitDurationInOpenState: 5s
  bulkhead:
    demo-bulkhead: |
      maxConcurrentCalls: 1
      maxWaitDuration: 10
  faultInjection:
    demo-fault-null: |
      type: abort
      percentage: 100
      fallbackType: ReturnNull
      forceClosed: false
    demo-fault-throw: |
      type: abort
      percentage: 100
      fallbackType: ThrowException
      forceClosed: false
      errorCode: 503
    demo-fault-delay: |
      type: delay
      percentage: 100
      delayTime: 2000
      forceClosed: false
  loadbalance:
    demo-lb: |
      rule: LeastActive
